<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    </head>
    
    <body>
        <div class="container mt-4">
        <div class="form-group col-md-6">
            <label for="inputtitle4">title:</label>
            <input type="text" class="form-control"  maxlength="3" id="title" placeholder="title"  required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputfirstname4">firstname:</label>
            <input type="text" class="form-control" minlength="5"  maxlength="15" id="firstname" placeholder="firstname"  required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputlastname4">lastname:</label>
            <input type="text" class="form-control" minlength="5" maxlength="15" id="lastname" placeholder="lastname"  required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">email:</label>
            <input type="email" class="form-control" minlength="5" maxlength="60" id="email" placeholder="email"  required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputpassword4">password:</label>
            <input type="text" class="form-control" minlength="5" maxlength="15" id="password" placeholder="password"  required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputconfirmpassword4">confirm-password:</label>
            <input type="text" class="form-control" minlength="5" maxlength="15" id="confirmpassword" placeholder="password"  required>
          </div>
          <div class="form-group ml-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>

          <button type="button" class="btn btn-primary ml-3" onclick="save()">Sign in</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
    </body>
</html>
